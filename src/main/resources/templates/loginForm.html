<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/style.css}" href="styles/style.css">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<nav>
    <ul id="linkList">
        <li><a href="index.html" th:href="@{index}">Index</a></li>
        <a id="loginButton" th:href="@{login}" >Login</a>
    </ul>
</nav>
<section class="main-window">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <input name="username" type="text" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <button id="submit" class="btn btn-primary" type="submit">Login</button>
    </form>
</section>
</body>
</html>
